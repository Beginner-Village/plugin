              default: ''
              title: 用户ID
              type: string
            Location:
              default: ''
              title: 当前所在城市
              type: string
            LogisticCode:
              default: ''
              title: 快递单号
              type: string
            Reason:
              anyOf:
              - type: string
              - type: 'null'
              default: ''
              title: 失败原因
            ShipperCode:
              default: ''
              title: 快递公司编码
              type: string
            State:
