  name: hiagent_plugin_kuaidiniao
  version: ''
tools:
  ExpressDelivery:
    description: 根据快递单号查询快递状态，返回值为空代表未查到快递信息，请检查快递单号是否正确
    func_name: ExpressDelivery
    input_schema:
      properties:
        CustomerName:
          default: ''
          description: 寄件人或收件人手机号后四位，查询顺丰快递必填
          title: Customername
          type: string
          x-description-en: The last four digits of the sender's or recipient's mobile
            phone number, required for SF Express delivery query.
          x-description-zh-hans: 寄件人或收件人手机号后四位，查询顺丰快递必填
          x-description-zh-hant: 寄件人或收件人手機號後四位，查詢順豐快遞必填
        LogisticCode:
          description: 快递单号
          title: 快递单号
          type: string
          x-description-en: Express tracking number
          x-description-zh-hans: 快递单号
          x-description-zh-hant: 快遞單號
      required:
      - LogisticCode
      title: InModel
      type: object
    labels:
      description_en: Query the status of an express delivery using the tracking number.
        A null return value means no delivery information was found. Please check
        if the tracking number is correct.
      description_zh_hans: 根据快递单号查询快递状态，返回值为空代表未查到快递信息，请检查快递单号是否正确
      description_zh_hant: 根據快遞單號查詢快遞狀態，返回值為空代表未查到快遞資訊，請檢查快遞單號是否正確
      name_en: ExpressDelivery
      name_zh_hans: 快递查询
      name_zh_hant: 快遞查詢
    name: ExpressDelivery
    output_schema:
      $defs:
