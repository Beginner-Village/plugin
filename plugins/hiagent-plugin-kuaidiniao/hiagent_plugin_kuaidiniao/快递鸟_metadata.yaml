labels:
  description_en: Domestic express delivery query. Check the status of your express delivery by entering the tracking number.
  description_zh_hans: 国内快递查询，根据快递单号查询快递状态。
  description_zh_hant: 國內快遞查詢，根據快遞單號查詢快遞狀態。
