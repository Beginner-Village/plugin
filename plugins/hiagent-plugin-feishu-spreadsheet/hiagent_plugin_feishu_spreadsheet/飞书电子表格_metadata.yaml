  read_range:
    description: 读取单个范围
    func_name: read_range
    input_schema:
      properties:
        range:
          description: '查询范围。格式为 <sheetId>!<开始位置>:<结束位置>。其中：

            sheetId 为工作表 ID，通过获取工作表 获取

            <开始位置>:<结束位置> 为工作表中单元格的范围，数字表示行索引，字母表示列索引。如 A2:B2 表示该工作表第 2 行的 A 列到 B
            列。range支持四种写法，详情参考电子表格概述'
          title: Range
          type: string
          x-description-en: 'Query range. The format is <sheetId>!<start position>:<end
            position>. Where:

            sheetId is the worksheet ID, which can be obtained by getting the worksheet.

            <start position>:<end position> is the range of cells in the worksheet.
            Numbers represent row indexes, and letters represent column indexes. For
            example, A2:B2 represents columns A to B in the second row of the worksheet.
            The range supports four writing methods. For details, refer to the spreadsheet
            overview.'
          x-description-zh-hans: '查询范围。格式为<工作表 ID>!<开始位置>:<结束位置>。其中：

            工作表 ID 为工作表的 ID，可通过获取工作表来获取。

            <开始位置>:<结束位置> 是工作表中单元格的范围，数字代表行索引，字母代表列索引。例如 A2:B2 表示该工作表第 2 行的 A 列到 B
            列。范围支持四种写法，详情参考电子表格概述。'
          x-description-zh-hant: '查詢範圍。格式為 <工作表ID>!<開始位置>:<結束位置>。其中：

            工作表ID為工作表識別碼，可透過獲取工作表取得

            <開始位置>:<結束位置> 為工作表中儲存格的範圍，數字代表列索引，字母代表欄索引。例如 A2:B2 表示該工作表第 2 列的 A 欄到 B
            欄。range支援四種寫法，詳情參考電子試算表概述'
