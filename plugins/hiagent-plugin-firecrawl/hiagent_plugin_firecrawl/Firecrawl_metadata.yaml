  map:
    description: 地图式爬取。输入一个网站，快速获取网站上的所有网址。
    func_name: map
    input_schema:
      properties:
        search:
          default: ''
          description: 用于映射的搜索查询。在Alpha阶段，搜索功能的“智能”部分限制为最多100个搜索结果。然而，如果地图找到了更多结果，则不施加任何限制。
          title: Search
          type: string
          x-description-en: Search queries for mapping. In the Alpha phase, the "intelligent"
            part of the search function is limited to a maximum of 100 search results.
            However, if the map finds more results, there are no restrictions imposed.
          x-description-zh-hans: 用于映射的搜索查询。在Alpha阶段，搜索功能的“智能”部分限制为最多100个搜索结果。然而，如果地图找到了更多结果，则不施加任何限制。
          x-description-zh-hant: 用於映射的搜尋查詢。在Alpha階段，搜尋功能的「智能」部分限制為最多100個搜尋結果。然而，如果地圖找到更多結果，則不施加任何限制。
        url:
          description: 要抓取并提取数据的网站URL。
          title: Url
          type: string
          x-description-en: The URL of the website from which you want to crawl and
            extract data.
          x-description-zh-hans: 要抓取并提取数据的网站URL。
          x-description-zh-hant: 要抓取並提取資料的網站URL。
      required:
      - url
      title: InModel
      type: object
    labels:
      description_en: Map-style crawling. Input a website and quickly obtain all the
        URLs on the website.
      description_zh_hans: 地图式爬取。输入一个网站，快速获取网站上的所有网址。
      description_zh_hant: 地圖式爬取。輸入一個網站，快速獲取網站上的所有網址。
      name_en: map
      name_zh_hans: 地图
      name_zh_hant: 地圖
    name: map
    output_schema:
      $defs:
        HttpError:
          properties:
            code:
              title: Code
              type: string
            data:
              anyOf:
              - type: object
              - type: 'null'
              default: null
              title: Data
            http_code:
              default: 500
              title: Http Code
              type: integer
            message:
              title: Message
              type: string
          required:
          - code
          - message
          title: HttpError
          type: object
        MapResult:
          additionalProperties: true
          properties:
            links:
              anyOf:
              - items:
                  type: string
                type: array
              - type: 'null'
              default: null
              description: 链接列表
              title: Links
              x-description-en: Link list
              x-description-zh-hans: 链接列表
              x-description-zh-hant: 連結列表
            success:
              default: false
              description: 是否成功
              title: Success
              type: boolean
              x-description-en: Is it successful?
              x-description-zh-hans: 是否成功
              x-description-zh-hant: 是否成功
          title: MapResult
          type: object
        OutModel:
