tools:
  abnormal_operation:
    description: 可以通过公司名称（需公司全称）或ID获取企业经营异常信息，经营异常信息包括列入/移除原因、时间、做出决定机关等字段的详细信息。
    func_name: abnormal_operation
    input_schema:
      properties:
        keyword:
          description: 搜索关键字（公司名称、公司id、注册号或社会统一信用代码）
          title: Keyword
          type: string
          x-description-en: Search keywords (company name, company ID, registration
            number, or unified social credit code)
          x-description-zh-hans: 搜索关键字（公司名称、公司id、注册号或社会统一信用代码）
          x-description-zh-hant: 搜尋關鍵字（公司名稱、公司id、註冊號或社會統一信用代碼）
      required:
      - keyword
      title: InModel
      type: object
    labels:
      description_en: Enterprise abnormal operation information can be obtained by
        company name (full company name required) or ID. The abnormal operation information
        includes detailed information on fields such as the reasons and time for inclusion/removal
        and the decision - making authority.
      description_zh_hans: 可以通过公司名称（需公司全称）或ID获取企业经营异常信息，经营异常信息包括列入/移除原因、时间、做出决定机关等字段的详细信息。
      description_zh_hant: 可以透過公司名稱（需公司全稱）或ID獲取企業經營異常資訊，經營異常資訊包括列入/移除原因、時間、做出決定機關等欄位的詳細資訊。
      name_en: abnormal_operation
      name_zh_hans: 异常操作
      name_zh_hant: 異常操作
    name: abnormal_operation
    output_schema:
      $defs:
        AbnormalOperationItem:
          description: '返回值字段       字段类型    字段说明    备注

            removeDate  String  日期      移出日期

            putReason   String  varchar(4091)   列入异常名录原因

            putDepartment       String  varchar(200)    决定列入异常名录部门(作出决定机关)

            removeDepartment    String  varchar(200)    移出部门

            removeReason        String  varchar(4091)   移除异常名录原因

            putDate     String  日期      列入日期'
          properties:
            putDate:
              anyOf:
              - type: string
              - type: 'null'
              default: null
              description: 列入日期
              title: Putdate
              x-description-en: Inclusion date
              x-description-zh-hans: 列入日期
              x-description-zh-hant: 列入日期
            putDepartment:
              anyOf:
              - type: string
              - type: 'null'
              default: null
              description: 决定列入异常名录部门(作出决定机关)
              title: Putdepartment
              x-description-en: Department that decides to include in the abnormal
                list (decision-making authority)
              x-description-zh-hans: 决定列入异常名录部门(作出决定机关)
              x-description-zh-hant: 決定列入異常名錄部門（作出決定機關）
            putReason:
              anyOf:
              - type: string
              - type: 'null'
              default: null
              description: 列入异常名录原因
              title: Putreason
              x-description-en: Reasons for being included in the abnormal list
              x-description-zh-hans: 列入异常名录原因
              x-description-zh-hant: 列入異常名錄原因
            removeDate:
              anyOf:
              - type: string
              - type: 'null'
              default: null
              description: 移出日期
              title: Removedate
              x-description-en: Removal date
              x-description-zh-hans: 移出日期
              x-description-zh-hant: 移出日期
            removeDepartment:
              anyOf:
              - type: string
              - type: 'null'
              default: null
              description: 移出部门
              title: Removedepartment
              x-description-en: Remove from the department
              x-description-zh-hans: 移出部门
              x-description-zh-hant: 移出部門
            removeReason:
              anyOf:
              - type: string
              - type: 'null'
              default: null
              description: 移除异常名录原因
              title: Removereason
              x-description-en: Reasons for removing from the abnormal list
              x-description-zh-hans: 移除异常名录原因
              x-description-zh-hant: 移除異常名錄原因
          title: AbnormalOperationItem
          type: object
          x-description-en: 'Return value field, Field type, Field description, Remarks

            removeDate, String, Date, Removal date

            putReason, String, varchar(4091), Reason for inclusion in the abnormal
            list

            putDepartment, String, varchar(200), Department deciding to include in
            the abnormal list (decision-making authority)

            removeDepartment, String, varchar(200), Removal department

            removeReason, String, varchar(4091), Reason for removal from the abnormal
            list

            putDate, String, Date, Inclusion date'
          x-description-zh-hans: '返回值字段  字段类型  字段说明  备注

            removeDate  字符串  日期  移出日期

            putReason  字符串  varchar(4091)  列入异常名录原因

            putDepartment  字符串  varchar(200)  决定列入异常名录部门(作出决定机关)

            removeDepartment  字符串  varchar(200)  移出部门

            removeReason  字符串  varchar(4091)  移除异常名录原因

            putDate  字符串  日期  列入日期'
          x-description-zh-hant: '返回值字段 字段類型 字段說明 備註

            removeDate String 日期 移出日期

            putReason String varchar(4091) 列入異常名錄原因

            putDepartment String varchar(200) 決定列入異常名錄部門(作出決定機關)

            removeDepartment String varchar(200) 移出部門

            removeReason String varchar(4091) 移除異常名錄原因

            putDate String 日期 列入日期'
        AbnormalOperationResult:
          description: '返回值字段       字段类型    字段说明    备注

            total       Number  int(11) 总数

            items       Array           新闻列表'
          properties:
            items:
              default: []
              description: 列表
              items:
                $ref: '#/$defs/AbnormalOperationItem'
              title: Items
              type: array
              x-description-en: List
              x-description-zh-hans: 列表
              x-description-zh-hant: 列表
            total:
              default: 0
              description: 总数
              title: Total
              type: integer
              x-description-en: Total number
              x-description-zh-hans: 总数
              x-description-zh-hant: 總數
          title: AbnormalOperationResult
          type: object
          x-description-en: 'Return value field, Field type, Field description, Remarks

            total, Number (int(11)), Total number

            items, Array, News list'
          x-description-zh-hans: '返回值字段 字段类型 字段说明 备注

            total Number int(11) 总数

            items Array 新闻列表'
          x-description-zh-hant: '返回值字段 字段類型 字段說明 備註

            total Number int(11) 總數

            items Array 新聞列表'
        HttpError:
          properties:
            code:
              title: Code
              type: string
            data:
              anyOf:
              - type: object
              - type: 'null'
              default: null
              title: Data
            http_code:
              default: 500
              title: Http Code
              type: integer
            message:
              title: Message
              type: string
          required:
          - code
          - message
          title: HttpError
          type: object
        OutModel:
          $ref: '#/$defs/AbnormalOperationResult'
          title: OutModel
      properties:
        data:
          $ref: '#/$defs/OutModel'
          default: null
        error:
          $ref: '#/$defs/HttpError'
          default: null
      title: OutputRespModel
      type: object
    runtime_features: []
