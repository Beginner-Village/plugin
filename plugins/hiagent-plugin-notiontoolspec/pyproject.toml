package-mode = true
include = [
    "hiagent_plugin_notiontoolspec/icon.png",
    "hiagent_plugin_notiontoolspec/*_metadata.yaml",
]

[tool.poetry.scripts]
gen_metadata = 'hiagent_plugin_notiontoolspec:NotionToolSpecPlugin._gen_metadata'

